<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumple üéÇ</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: #1e1e2e;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        padding: 20px;
        width: 100%;
        max-width: 420px;
        position: relative;
    }

    .center {
        text-align: center;
        width: 100%;
        position: relative;
    }

    .cake {
        width: 240px;
        margin: 0 auto 10px;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        position: relative;
        z-index: 3;
    }

    .layer {
        width: 240px;
        border-radius: 6px;
        opacity: 0;
        transform: translateY(15px);
        animation: aparecer 0.6s forwards;
    }

    .bizcocho {
        height: 28px;
        background: #d2a679;
    }

    .crema {
        height: 14px;
        background: #fff0f5;
    }

    .cubierta {
        height: 22px;
        background: #ffb6c1;
        border-radius: 12px 12px 6px 6px;
    }

    .vela {
        width: 6px;
        height: 40px;
        background: white;
        margin-bottom: 5px;
        position: relative;
        opacity: 0;
        animation: aparecer 0.6s forwards;
    }

    .llama {
        width: 10px;
        height: 10px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: -2px;
        animation: parpadeo 0.8s infinite;
    }

    .sobre-wrapper {
        position: relative;
        width: 70px;
        height: 120px;
        margin: 10 auto 0;
        z-index: 2;
    }

    .sobre {
        width: 70px;
        height: 45px;
        background: #ff5f9e;
        border-radius: 6px;
        cursor: pointer;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 3;
    }

    .sobre::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-top: 22px solid #ff87b7;
        border-left: 35px solid transparent;
        border-right: 35px solid transparent;
        box-sizing: border-box;
    }

    .carta {
        width: 100%;
        background: rgba(255,255,255,0.12);
        padding: 18px;
        border-radius: 12px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 0;
        opacity: 0;
        transform: translateY(30px) scale(0.98);
        transition: transform 0.6s ease, opacity 0.6s ease;
        z-index: 1;
    }

    .carta.mostrar {
        opacity: 1;
        transform: translateY(-55px) scale(1);
    }

    @keyframes aparecer {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes parpadeo {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .confeti {
        position: absolute;
        width: 5px;
        height: 5px;
        top: -10px;
        animation: caer 4s linear infinite;
        opacity: 0.8;
        z-index: 0;
    }

    @keyframes caer {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<div class="container">

    <div class="center">
        <div class="cake" id="cake"></div>

        <div class="sobre-wrapper">
            <div class="carta" id="carta">
                <p>
                    Feliz cumplea√±os mi ni√±o precioso.<br><br>
                    Gracias por existir, por ser t√∫  
                    y por hacer mi vida m√°s linda.
                </p>
            </div>

            <div class="sobre" onclick="mostrarCarta()" ontouchstart="mostrarCarta()"></div>
        </div>
    </div>

</div>

<script>
    const cake = document.getElementById("cake");
    const carta = document.getElementById("carta");
    let abierta = false;

    const capas = [
        "bizcocho",
        "crema",
        "bizcocho",
        "crema",
        "bizcocho",
        "cubierta"
    ];

    let delay = 0;

    capas.forEach(tipo => {
        setTimeout(() => {
            const layer = document.createElement("div");
            layer.classList.add("layer", tipo);
            cake.appendChild(layer);
        }, delay);
        delay += 600;
    });

    setTimeout(() => {
        const vela = document.createElement("div");
        vela.classList.add("vela");

        const llama = document.createElement("div");
        llama.classList.add("llama");

        vela.appendChild(llama);
        cake.appendChild(vela);
    }, delay);

    function mostrarCarta() {
        if (!abierta) {
            carta.classList.add("mostrar");
            abierta = true;

            if (navigator.vibrate) {
                navigator.vibrate(40);
            }
        }
    }

    // confeti
    for (let i = 0; i < 28; i++) {
        const c = document.createElement("div");
        c.classList.add("confeti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDelay = Math.random() * 4 + "s";
        c.style.background = ["#ff5f9e", "#ffd166", "#8ecae6"][Math.floor(Math.random()*3)];
        document.body.appendChild(c);
    }
</script>

</body>

</html>
