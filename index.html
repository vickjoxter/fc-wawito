<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: #1e1e2e;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        padding: 20px;
        width: 100%;
        max-width: 420px;
        text-align: center;
    }

    .cake {
        width: 240px;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
    }

    .layer {
        width: 240px;
        border-radius: 6px;
        opacity: 0;
        transform: translateY(15px);
        animation: aparecer 0.6s forwards;
    }

    .bizcocho {
        height: 28px;
        background: #d2a679;
    }

    .crema {
        height: 14px;
        background: #fff0f5;
    }

    .cubierta {
        height: 22px;
        background: #ffb6c1;
        border-radius: 12px 12px 6px 6px;
    }

    .vela {
        width: 6px;
        height: 40px;
        background: white;
        margin-bottom: 5px;
        position: relative;
        opacity: 0;
        animation: aparecer 0.6s forwards;
    }

    .llama {
        width: 10px;
        height: 10px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: -2px;
        animation: parpadeo 0.8s infinite;
    }

    .sobre {
        width: 70px;
        height: 45px;
        background: #ff5f9e;
        border-radius: 6px;
        cursor: pointer;
        position: relative;
        margin: 10px auto 0;
    }

    .sobre::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-top: 22px solid #ff87b7;
        border-left: 35px solid transparent;
        border-right: 35px solid transparent;
        box-sizing: border-box;
    }

    .mensaje {
        margin-top: 15px;
        padding: 18px;
        background: rgba(255,255,255,0.12);
        border-radius: 12px;
        font-size: 16px;
        line-height: 1.5;
        opacity: 0;
        display: none;
    }

    .mensaje.mostrar {
        display: block;
        animation: aparecer 0.5s forwards;
    }

    @keyframes aparecer {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes parpadeo {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .confeti {
        position: absolute;
        width: 5px;
        height: 5px;
        top: -10px;
        animation: caer 4s linear infinite;
        opacity: 0.8;
        z-index: 0;
    }

    @keyframes caer {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>

<body>

<div class="container">

    <div class="cake" id="cake"></div>

    <div class="sobre" onclick="mostrarMensaje()" ontouchstart="mostrarMensaje()"></div>

    <div class="mensaje" id="mensaje">

        Te amo much√≠simo. <br>
        <strong>Atte: tu novia que te adora un mundo</strong>
    </div>

</div>

<script>
    const cake = document.getElementById("cake");
    const mensaje = document.getElementById("mensaje");
    let abierto = false;

    const capas = [
        "bizcocho",
        "crema",
        "bizcocho",
        "crema",
        "bizcocho",
        "cubierta"
    ];

    let delay = 0;

    capas.forEach(tipo => {
        setTimeout(() => {
            const layer = document.createElement("div");
            layer.classList.add("layer", tipo);
            cake.appendChild(layer);
        }, delay);
        delay += 600;
    });

    setTimeout(() => {
        const vela = document.createElement("div");
        vela.classList.add("vela");

        const llama = document.createElement("div");
        llama.classList.add("llama");

        vela.appendChild(llama);
        cake.appendChild(vela);
    }, delay);

    function mostrarMensaje() {
        if (!abierto) {
            mensaje.classList.add("mostrar");
            abierto = true;

            if (navigator.vibrate) {
                navigator.vibrate(40);
            }
        }
    }

    // confeti
    for (let i = 0; i < 28; i++) {
        const c = document.createElement("div");
        c.classList.add("confeti");
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDelay = Math.random() * 4 + "s";
        c.style.background = ["#ff5f9e", "#ffd166", "#8ecae6"][Math.floor(Math.random()*3)];
        document.body.appendChild(c);
    }
</script>

</body>
